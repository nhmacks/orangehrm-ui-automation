name: Cucumber Test Execution

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - prod
      tags:
        description: 'Test tags to run (e.g., @smoke, @regression)'
        required: false
        default: '@smoke'

env:
  NODE_VERSION: '20.x'
  
jobs:
  test:
    name: Run Tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "TEST_ENV=${{ github.event.inputs.environment || 'qa' }}" >> .env
          echo "BROWSER=${{ matrix.browser }}" >> .env
          echo "HEADLESS=true" >> .env

      - name: Run Cucumber tests
        run: |
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            npm run test:tags "${{ github.event.inputs.tags }}" -- --profile ci
          else
            npm run test:smoke -- --profile ci
          fi
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            reports/
            screenshots/
            videos/
            logs/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ matrix.browser }}
          path: reports/cucumber-report.html
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: reports/cucumber-report.xml
          check_name: Test Results (${{ matrix.browser }})

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = 'reports/summary.json';
            
            if (fs.existsSync(summaryPath)) {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              
              const comment = `## üß™ Test Results - ${{ matrix.browser }}
              
              | Metric | Value |
              |--------|-------|
              | Total Scenarios | ${summary.total} |
              | ‚úÖ Passed | ${summary.passed} |
              | ‚ùå Failed | ${summary.failed} |
              | ‚äò Skipped | ${summary.skipped} |
              | Pass Rate | ${summary.passRate} |
              | Duration | ${summary.duration} |
              
              [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  smoke-test:
    name: Quick Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - run: npx playwright install chromium --with-deps
      
      - name: Run smoke tests
        run: npm run test:smoke
        env:
          BROWSER: chromium
          HEADLESS: true
          
      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: reports/

  deploy-report:
    name: Deploy Test Report
    needs: [test]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: reports/${{ github.run_number }}
