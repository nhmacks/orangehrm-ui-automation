name: Cucumber Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - prod
      tags:
        description: 'Test tags to run (e.g., @smoke, @regression)'
        required: false
        default: '@smoke'

env:
  NODE_VERSION: '20.x'
  
jobs:
  test:
    name: Run Tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "TEST_ENV=${{ github.event.inputs.environment || 'qa' }}" >> .env
          echo "BROWSER=${{ matrix.browser }}" >> .env
          echo "HEADLESS=true" >> .env

      - name: Run smoke tests
        run: npm run test:smoke
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            reports/
            screenshots/
            videos/
            logs/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ matrix.browser }}
          path: reports/cucumber-report.html
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const summary = JSON.parse(fs.readFileSync('reports/summary.json', 'utf8'));
              const comment = `## üß™ Test Results
              
              **Browser:** ${{ matrix.browser }}
              **Environment:** ${{ github.event.inputs.environment || 'qa' }}
              
              - ‚úÖ **Passed:** ${summary.passed}/${summary.total}
              - ‚ùå **Failed:** ${summary.failed}
              - ‚è≠Ô∏è **Skipped:** ${summary.skipped}
              - üìä **Pass Rate:** ${summary.passRate}
              - ‚è±Ô∏è **Duration:** ${summary.duration}
              
              [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }

  all-tests:
    name: Full Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 90
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "TEST_ENV=${{ github.event.inputs.environment || 'qa' }}" >> .env
          echo "BROWSER=chromium" >> .env
          echo "HEADLESS=true" >> .env

      - name: Run all tests with custom tags
        if: github.event.inputs.tags != ''
        run: npm run test:tags "${{ github.event.inputs.tags }}"
        continue-on-error: true

      - name: Run all tests (no tags specified)
        if: github.event.inputs.tags == ''
        run: npm test
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-results
          path: |
            reports/
            screenshots/
            videos/
            logs/
          retention-days: 30
          files: reports/cucumber-report.xml
          check_name: Test Results (${{ matrix.browser }})

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = 'reports/summary.json';
            
            if (fs.existsSync(summaryPath)) {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              
              const comment = `## üß™ Test Results - ${{ matrix.browser }}
              
              | Metric | Value |
              |--------|-------|
              | Total Scenarios | ${summary.total} |
              | ‚úÖ Passed | ${summary.passed} |
              | ‚ùå Failed | ${summary.failed} |
              | ‚äò Skipped | ${summary.skipped} |
              | Pass Rate | ${summary.passRate} |
              | Duration | ${summary.duration} |
              
              [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  smoke-test:
    name: Quick Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - run: npx playwright install chromium --with-deps
      
      - name: Run smoke tests
        run: npm run test:smoke
        env:
          BROWSER: chromium
          HEADLESS: true
          
      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: reports/

  deploy-report:
    name: Deploy Test Report
    needs: [test]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: reports/${{ github.run_number }}
