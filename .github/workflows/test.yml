name: Cucumber Test Execution

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - prod
      tags:
        description: 'Test tags to run (e.g., @smoke, @regression)'
        required: false
        default: '@smoke'

# Permisos necesarios para GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

env:
  NODE_VERSION: '20.x'
  
jobs:
  test:
    name: Run Tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "TEST_ENV=${{ github.event.inputs.environment || 'dev' }}" >> .env
          echo "BROWSER=${{ matrix.browser }}" >> .env
          echo "HEADLESS=true" >> .env

      - name: Run smoke tests
        run: npm run test:tags "@smoke"
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            reports/
            screenshots/
            videos/
            logs/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ matrix.browser }}
          path: reports/cucumber-report.html
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const summary = JSON.parse(fs.readFileSync('reports/summary.json', 'utf8'));
              const comment = `## ðŸ§ª Test Results
              
              **Browser:** ${{ matrix.browser }}
              **Environment:** ${{ github.event.inputs.environment || 'dev' }}
              
              - âœ… **Passed:** ${summary.passed}/${summary.total}
              - âŒ **Failed:** ${summary.failed}
              - â­ï¸ **Skipped:** ${summary.skipped}
              - ðŸ“Š **Pass Rate:** ${summary.passRate}
              - â±ï¸ **Duration:** ${summary.duration}
              
              [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }

  all-tests:
    name: Full Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 90
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "TEST_ENV=${{ github.event.inputs.environment || 'dev' }}" >> .env
          echo "BROWSER=chromium" >> .env
          echo "HEADLESS=true" >> .env

      - name: Run all tests with custom tags
        if: github.event.inputs.tags != ''
        run: npm run test:tags "${{ github.event.inputs.tags }}"
        continue-on-error: true

      - name: Run all tests (no tags specified)
        if: github.event.inputs.tags == ''
        run: npm test
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-results
          path: |
            reports/
            screenshots/
            videos/
            logs/
          retention-days: 30
          files: reports/cucumber-report.xml
          check_name: Test Results (${{ matrix.browser }})

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = 'reports/summary.json';
            
            if (fs.existsSync(summaryPath)) {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              
              const comment = `## ðŸ§ª Test Results - ${{ matrix.browser }}
              
              | Metric | Value |
              |--------|-------|
              | Total Scenarios | ${summary.total} |
              | âœ… Passed | ${summary.passed} |
              | âŒ Failed | ${summary.failed} |
              | âŠ˜ Skipped | ${summary.skipped} |
              | Pass Rate | ${summary.passRate} |
              | Duration | ${summary.duration} |
              
              [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  smoke-test:
    name: Quick Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - run: npx playwright install chromium --with-deps
      
      - name: Run smoke tests
        run: npm run test:tags "@smoke"
        env:
          BROWSER: chromium
          HEADLESS: true
          
      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: reports/

  deploy-report:
    name: Deploy Test Report
    needs: [test]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create reports directory
        run: mkdir -p reports
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
        
      - name: Extract and organize reports
        run: |
          # Get the latest run number
          RUN_NUM=${{ github.run_number }}
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's|refs/heads/||')
          
          # Create branch-specific directory
          mkdir -p reports/$BRANCH_NAME/$RUN_NUM
          
          # Copy reports
          if [ -d "downloaded-artifacts/cucumber-report-chromium" ]; then
            cp -r downloaded-artifacts/cucumber-report-chromium/* reports/$BRANCH_NAME/$RUN_NUM/
          fi
          
          if [ -d "downloaded-artifacts/test-results-chromium/reports" ]; then
            cp -r downloaded-artifacts/test-results-chromium/reports/* reports/$BRANCH_NAME/$RUN_NUM/ 2>/dev/null || true
          fi
          
          # Create index
          echo "<!DOCTYPE html>" > index.html
          echo "<html>" >> index.html
          echo "<head>" >> index.html
          echo "<title>OrangeHRM Test Reports</title>" >> index.html
          echo "<style>" >> index.html
          echo "body { font-family: Arial, sans-serif; margin: 20px; }" >> index.html
          echo "h1 { color: #333; }" >> index.html
          echo "ul { list-style-type: none; padding: 0; }" >> index.html
          echo "li { margin: 10px 0; }" >> index.html
          echo "a { color: #0066cc; text-decoration: none; font-weight: bold; }" >> index.html
          echo "a:hover { text-decoration: underline; }" >> index.html
          echo ".branch { margin-top: 30px; padding: 15px; background: #f5f5f5; border-left: 4px solid #0066cc; }" >> index.html
          echo ".run-link { margin-left: 20px; margin-top: 5px; }" >> index.html
          echo "</style>" >> index.html
          echo "</head>" >> index.html
          echo "<body>" >> index.html
          echo "<h1>ðŸ§ª OrangeHRM Test Reports</h1>" >> index.html
          echo "<p>Latest test execution reports:</p>" >> index.html
          
          # List all branches with reports
          for branch_dir in reports/*/; do
            branch=$(basename "$branch_dir")
            echo "<div class='branch'>" >> index.html
            echo "<h2>Branch: <strong>$branch</strong></h2>" >> index.html
            
            # List runs for each branch (reverse order, latest first)
            for run_dir in $(ls -d "$branch_dir"*/ 2>/dev/null | sort -rV); do
              run=$(basename "$run_dir")
              echo "<div class='run-link'>" >> index.html
              echo "<a href='reports/$branch/$run/cucumber-report.html'>Run #$run</a>" >> index.html
              echo "</div>" >> index.html
            done
            echo "</div>" >> index.html
          done
          
          echo "</body>" >> index.html
          echo "</html>" >> index.html
        
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "docs: Update test reports - Run #${{ github.run_number }}" --allow-empty
          git push origin gh-pages


